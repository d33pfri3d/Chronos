<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time | Date | Month | Year</title>
</head>
<body>

    <h1></h1>


    <script>
        fetch('https://timedaymonthyear.vercel.app/api').then(res => res.json()).then(data => {
            document.querySelector('h1').innerHTML = `Current Year is : ${data}`;
        });
    </script>
</body>
</html>
